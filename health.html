		    });

		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>

	<script src="js/chart-data.js"></script>
	<script>
		eon.chart({
			channel: "mobilexyz", // the pubnub channel for real time data
			generate: {           // c3 chart object
